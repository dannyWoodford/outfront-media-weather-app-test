<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main>
			<div class="top-container">
				<div class="max-width-container top-container-text">
					<p class="location"><span id="location"></span></p>
					<p class="date"><span id="weekday"></span>, <span id="month"></span>. <span id="day"></span></p>
				</div>
			</div>
			<div class="max-width-container gradient-container">
				<p class="time"><span id="time"></span></p>
				<div class="weather-icon">
					<img id="weather-icon" src="" alt="Weather Icon">
				</div>
				<div class="weather-info">
					<p class="temperature"><span id="temperature"></span><sup>&#xb0;</sup></p>
					<p class="weather-description"><span id="weather-description"></span></p>
				</div>
			</div>
		</main>
		
		<script src="js/index.js"></script>
	</body>
</html>
